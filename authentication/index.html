<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="login_container">
        <div class="login">
            <picture class="img_container">
                <img class="img" src="./img/user.png" alt="user icon">
            </picture>
            <h2 class="text">LOG IN!!</h2>
            <form class="form" onsubmit="return false;">
                <input class="input_field" type="email" name="email" id="Email" placeholder="Email"  required>
                <input class="input_field" type="password" name="password" placeholder="Password" id="Password"  required>
                <input class="submit" id="Submit" type="submit" value="LOG IN">
            </form>
        </div>
    </header>
    <div class="modal_container">
        <div class="modal">
        </div>
    </div>
    <div class="loader_container">
        <div class="loader">
        </div>
    </div>
</body>
<script type="module" src="./js/main.js"></script>
</html>
